<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>RainyDays | Contact</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aafd0c0d38.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>  
        <div class="navContainer">
            <div>
                <a href="index.html" class="navLogo"><img src="images/logo.svg" alt="website logo"></a>
             </div> 
             <nav class="navMenu">
                <a href="index.html">Men</a>

                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </nav>
        </div>
            <div>
                <hr class="lineHeader">
            </div>
    </header>
    <main class="contactContainer">
        <div class="left"><img src="images/contact.svg" alt=""></div>
        <section class="right">  
        <h1>Please get in touch and our expert support team will answer all your questions.</h1>
        <form class="form">
            <div class="form-group">
                <label for="fullname">Full name</label>
                <input type="text" name="fullname" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="yourMsg">Your message</label required>
                <textarea name="yourMs" id="yourMsg" minlength="50" required></textarea>
            </div>
            <button type="submit" value="Send">Send</button>
        </form> 
        </section>
    </main>
    <footer>
        <div>
            <hr class="lineFooter">
        </div>
        <div class="footerContainer">
            <div class="shipping">
                <h3>Shipping</h3>
                <p>Get free delivery </p>
                <p>for orders over</p>
                <p>2000NOK</p>
            </div>
            <div class="socialMedia">
                 <h3>You can find us on</h3>
            <div class="socialIcons">
                <i class="fa-brands fa-facebook fa-2xl"></i>
                <i class="fa-brands fa-twitter fa-2xl"></i>
                <i class="fa-brands fa-instagram fa-2xl"></i>
            </div>
            </div>
             <div class="aboutUs">
                <h3>About us</h3>
                <div class="conditions">
                    <p>Privacy Statement</p>
                    <p>Sales conditions</p>
                    <p>Maintenance</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
