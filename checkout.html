<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="On RainyDays you can use securePAY." />
    <title>RainyDays | Checkout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div>
        <a href="index.html" class="navLogo"
          ><img src="images/logo.png" alt="website logo"
        /></a>
      </div>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger-menu"
        ><i class="fas fa-bars fa-2xl"></i>
        <span class="visually-hidden">Label for hamburger menu</span></label
      >
      <nav class="navMenu navContainer">
        <a href="/collection.html">Men</a>
        <a href="">Womens</a>
        <a href="">Kids</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="cart.html"
          ><i class="fa-solid fa-cart-shopping"></i
          ><span class="visually-hidden">Visit RainyDays.com</span></a
        >
      </nav>
    </header>
    <section>
      <hr class="lineHeader" />
    </section>
    <main class="checkoutContainer">
      <section class="formCheckout">
        <h1>Delivery Information</h1>
        <form>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="adress">Adress</label>
          <input type="text" name="adress" id="adress" />
          <div class="inlineform">
            <div class="inlineInput">
              <label for="city">City</label>
              <input type="text" name="city" id="city" />
            </div>
            <div class="inlineInput">
              <label for="postal">Postal code</label>
              <input type="number" name="postal" id="postal" />
            </div>
          </div>
          <label for="card">Card number</label>
          <input type="number" name="card" id="card" />
          <div class="inlineform">
            <div class="inlineInput">
              <label for="expiration">Expiration date</label>
              <input type="date" name="expiration" id="expiration" />
            </div>
            <div class="inlineInput">
              <label for="cvc">CVC</label>
              <input type="number" name="cvc" id="cvc" />
            </div>
          </div>
        </form>
      </section>
      <section class="totalprice">
        <div class="totalPriceContainer">
          <h2>Total<span>1398 NOK</span></h2>
          <a
            href="checkoutsucces.html"
            class="btnPrimary btnPricePrimary noStyle"
          >
            PAY NOW
          </a>
          <a href="index.html" class="btnSecondary btnPriceSecondary noStyle">
            CONTINUE SHOPPING
          </a>
          <p>Includes taxes, shipping and discount codes.</p>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <hr class="lineFooter" />
      </div>
      <div class="footerContainer">
        <div class="shipping">
          <h3>Shipping</h3>
          <p>
            Get free delivery <span class="lineBreak"></span> for orders over
            <span class="lineBreak"></span> 2000NOK
          </p>
        </div>
        <div class="socialMedia">
          <h3>You can find us on</h3>
          <div class="socialIcons">
            <i class="fa-brands fa-facebook fa-2xl"></i>
            <i class="fa-brands fa-twitter fa-2xl"></i>
            <i class="fa-brands fa-instagram fa-2xl"></i>
          </div>
        </div>
        <div class="aboutUs">
          <h3>About us</h3>
          <div class="conditions">
            <p>Privacy Statement</p>
            <p>Sales conditions</p>
            <p>Maintenance</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/aafd0c0d38.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
